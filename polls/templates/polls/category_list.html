{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Категории</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for category in categories %}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ category.title }}</h5>
                    <p class="card-text">
                        Вопросов: {{ category.question_count }}
                    </p>
                    <a href="{% url 'polls:question_list' %}?category={{ category.id }}" 
                       class="btn btn-primary">Смотреть вопросы</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <p class="text-muted">Категории пока не созданы</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
