<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список вопросов</title>
</head>
<body>
    <h1>Список вопросов</h1>
    <ul>
        {% for question in questions %}
            <li>
                <a href="{% url 'question_detail' question.id %}">{{ question.question_text }}</a> 
                ({{ question.pub_date }}) - {{ question.user.login }} в категории {{ question.category.title }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
