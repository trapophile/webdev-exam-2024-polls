{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title mb-0">Удаление ответа</h5>
                </div>
                <div class="card-body">
                    <p>Вы уверены, что хотите удалить этот ответ?</p>
                    <div class="card mb-3">
                        <div class="card-body">
                            <p class="card-text">{{ answer.answer_text|truncatewords:30 }}</p>
                        </div>
                    </div>
                    <p class="text-muted small">Это действие нельзя будет отменить.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'polls:question_detail' answer.question.id %}" class="btn btn-outline-primary">Отмена</a>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
