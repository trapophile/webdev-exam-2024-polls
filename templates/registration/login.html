{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Вход</h2>
                    
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Имя пользователя</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Неверное имя пользователя или пароль.
                        </div>
                        {% endif %}
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            Войти
                        </button>
                    </form>

                    <div class="position-relative my-4">
                        <hr>
                        <p class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">
                            или
                        </p>
                    </div>
                    
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-dark w-100 mb-3 d-flex align-items-center justify-content-center">
                        Войти через Google
                    </a>

                    <div class="text-center">
                        <p class="text-muted mb-2">Нет аккаунта?</p>
                        <a href="{% url 'account:register' %}" class="btn btn-outline-primary">
                            Зарегистрироваться
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
